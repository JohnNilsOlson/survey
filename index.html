<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="survey">
        <form id="name">
          <div class="form-group">
            <label for="favname">Please enter your name:</label>
            <input id="favname" class="form-control" type="text">
          </div>
        </form>
        <form id="dob">
          <div class="form-group">
            <label for="favdob">Please enter your date of birth:</label>
            <input id="favdob" class="form-control" type="date">
          </div>
        </form>
        <form id="color">
          <div class="form group">
            <label for="favcolor">Please select you favorite color:</label>
            <input id="favcolor" class="form-control" type="color">
          </div>
        </form>
        <br>
        <form id="season">
          <div class="form group">
            <label for="favseason">Please select your favorite season:</label>
            <select class = "form-control" id="favseason">
              <option>Spring</option>
              <option>Summer</option>
              <option>Fall</option>
              <option>Winter</option>
            </select>
          </div>
        </form>
        <br>
        <form id="pet">
          <label for="pet">Please select your favorite type of pet:</label>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="Dog" checked>
              Dog
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="Cat">
              Cat
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="Horse">
              Horse
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="Bird">
              Bird
            </label>
          </div>
        </form>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
  </body>
